{% extends "djangit/base.html" %}
{% load markup %}

{% block content %}

    {% include "djangit/top.html" %}

    {% if markdown %}
        {{ blob|markdown }}
    {% else %}
        <pre id="linecount">{% for line in linecount %}<a href="#{{line}}" id="{{line}}">{{ line }}</a>
{% endfor %}</pre>
        <pre id="code" class="prettyprint linenums">{{ blob }}</pre>
    {% endif %}

{% endblock %}
