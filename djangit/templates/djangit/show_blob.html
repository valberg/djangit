{% extends "djangit/base.html" %}
{% load markup %}

{% block content %}

    <h3>{{ repo_name }}</h3>

    Blob:
    {% if markdown %}
        {{ blob | markdown }}
    {% else %}
        <pre id="code" class="prettyprint linenums">{% if markdown %}{{ blob|markdown }}{% else %}{{ blob }}{% endif %}</pre>
    {% endif %}

{% endblock %}
