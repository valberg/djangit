<ol class="breadcrumb">

  <li><a href="{% url 'djangit:show_repo' repo.name identifier %}">{{ repo.name }}</a></li>

  {% if crumbs %}
      {% for crumb_name, crumb_path in crumbs %}
          {% if not forloop.last %}
              <li><a href="{% url 'djangit:show_tree' repo identifier crumb_path %}">{{ crumb_name }}</a></li>
          {% else %}
              <li class="active">{{ crumb_name }}</li>
          {% endif %}
      {% endfor %}
  {% endif %}

</ol>
