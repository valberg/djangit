{% extends "djangit/base.html" %}

{% block content %}

    <h2>{{ repo_name }} - Commit</h2>
    <hr />
    {% include "djangit/commit_info.html" %}
    <hr />
    {% for blob_name, diff in diffs %}
        <h3>{{ blob_name }}</h3>
        <pre>{{ diff }}</pre>
        <br /><br />
    {% endfor %}
{% endblock %}
