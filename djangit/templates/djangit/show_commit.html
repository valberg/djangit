{% extends "djangit/base.html" %}
{% load djangit_tags %}

{% block djangit_content %}

    <h2>{{ repo.name }} : Commit</h2>
    <hr />
    {% djangit_commit_info repo identifier link_to_tree=True %}
    <hr />
    {% for blob_name, diff in diffs %}
        <h3>{{ blob_name }}</h3>
        <pre>{{ diff }}</pre>
        <br /><br />
    {% endfor %}
{% endblock %}
