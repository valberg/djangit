{% extends "djangit/base.html" %}


{% block content %}

    <h3>{{ repo_name }}</h3>

    Commit:

    {% include "djangit/commit_info.html" %}

    <hr />
    {% for blob_name, diff in diffs %}
        <h3>{{ blob_name }}</h3>
        {{ diff|linenumbers|linebreaks }}<br /><br />
    {% endfor %}
{% endblock %}
