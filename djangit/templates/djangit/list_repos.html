{% extends "djangit/base.html" %}

{% block content %}

        {% for r, msg, lastchange in repos %}
            <div class="repochooser" title="Go to the repository {{ r }}" onclick="window.location = '{% url djangit.views.show_repo r 'master' %}';">
                <div class="repotitle">{{ r }}</div>
                <div class="repomsg">{{ lastchange }} - {{ msg }}</div>
            </div>
        {% endfor %}

{% endblock %}
