{% extends "djangit/base.html" %}

{% block content %}

    <h2>{{ repo_name }} : {{ identifier }} - Log</h2>
    <hr />

    <div id="git-log">

        {% for commit in commits %}

            {{ commit }}<br />

            {% with commit.changes.pop as change %}

                New: {{ change.new }}<br />
                Old: {{ change.old }}

            {% endwith %}

            <hr />

        {% endfor %}

    </div>

{% endblock %}
