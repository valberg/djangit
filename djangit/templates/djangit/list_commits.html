{% extends "djangit/base.html" %}
{% load djangit_tags %}

{% block djangit_content %}

    <h2>{{ repo.name }} : {{ identifier }} - Log</h2>
    <hr />

    <div id="git-log">

        {% if commits %}
            {% for commit in commits %}

                {% djangit_commit_info repo commit.id link_to_tree=True %}

            {% endfor %}
        {% else %}
            No commits.
        {% endif %}

    </div>

{% endblock %}
