{% extends "djangit/base.html" %}
{% load djangit_tags %}

{% block content %}

    <h2>{{ repo_name }} : {{ identifier }} - Log</h2>
    <hr />

    <div id="git-log">

        {% for commit in commits %}

            {% djangit_commit_info repo_name commit.id %}

        {% endfor %}

    </div>

{% endblock %}
