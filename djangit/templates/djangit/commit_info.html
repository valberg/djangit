<div>
    <div class="commit_message">{{ commit.message }}</div>
    <b>{{ commit.author }}</b>
    <br />
    {{ lastchange|date:"F j, Y H:m:s" }}
    <br />
    <br />

    Commit: 
    <a href="{% url djangit.views.show_commit repo_name commit.id %}" class="sha">{{ commit.id }}</a><br />

    Tree: 
    <a href="{% url djangit.views.show_tree repo_name commit.tree tree %}" class="sha">{{ commit.tree }}</a><br />

    Parents: 
    {% for parent in commit.parents %}
        <a href="{% url djangit.views.show_commit repo_name parent %}" class="sha">{{ parent }}</a><br />
    {% endfor %}
</div>
