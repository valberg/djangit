<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
        href="{{ STATIC_URL }}css/bootstrap-djangit.css">

    <link rel="stylesheet"
        href="{{ STATIC_URL }}css/font-awesome.min.css">

    <style>
        .navbar-brand {
            padding: 15px 15px 0 15px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
      <img id="djangit-logo" src="{{ STATIC_URL }}img/djangit-logo.png"
           height="30" width="97" alt="djangit" border="0" />
      </a>
    </div>

    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/">Repo list</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        {% if not user.is_authenticated %}
          <li><a href="{% url 'djangit:login' %}">Login</a></li>
        {% else %}
          <li><a href="">Profile</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="container">
{% block djangit_content %}{% endblock %}
</main>

<script
    src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script
    src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

{% block djangit_extra_js %}
{% endblock %}
</body>
</html>
