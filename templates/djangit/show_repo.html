{% extends "base.html" %}


{% block content %}

    <h1>
        {{ repo_name }} : 
        <div id="branchpicker">
            {{ ref_name }}
            <ul>
                {% for ref in refs %}
                    <li>
                        {{ ref }} - 
                        <a href="{% url djangit.views.list_commits repo_name ref %}">
                            commits
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    
    </h1>

    <div id="latest">
        Latest commit:
        {% include "djangit/commit_info.html" %}
    </div>

    {% include "djangit/tree.html" %}

{% endblock %}
